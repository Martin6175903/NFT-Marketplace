<main class="wallet">
    <div class="wallet__container">
        <div class="wallet__items">
            <div class="wallet__item">
                <img src="../../../img/user%20actions/connect-wallet-bg.jpg" alt="Main Section Background Image" class="wallet__item-bg">
            </div>
            <div class="wallet__item">
                <h2 class="wallet__item-title title-level-two">Connect wallet</h2>
                <h5 class="wallet__item-subtitle title-level-five">
                    Choose a wallet you want to connect. There are several wallet providers.
                </h5>
                <div class="wallet__box">
                    <button class="connect__metamask wallet__box-btn">
                        <img src="../../../img/user%20actions/metamask.svg" alt="Image Method Connect" class="connect__metamask-img">
                        <h5 class="title-level-five connect__metamask-title">Metamask</h5>
                    </button>
                    <button class="connect__wallet wallet__box-btn">
                        <img src="../../../img/user%20actions/wallet-connect.svg" alt="Image Method Connect" class="connect__wallet-img">
                        <h5 class="title-level-five connect__wallet-title">Wallet Connect</h5>
                    </button>
                    <button class="connect__coinbase wallet__box-btn">
                        <img src="../../../img/user%20actions/coin-base.svg" alt="Image Method Connect" class="connect__coinbase-img">
                        <h5 class="title-level-five connect__coinbase-title">Coinbase</h5>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
