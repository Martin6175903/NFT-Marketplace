<main class="create">
    <div class="create__container">
        <div class="create__items">
            <div class="create__item">
                <img src="../../../img/user%20actions/create-account-bg.jpg" alt="Main Section Background Image" class="create__item-bg">
            </div>
            <div class="create__item">
                <h2 class="create__item-title title-level-two">Create account</h2>
                <h5 class="create__item-subtitle title-level-five">
                    Welcome! enter your details and start creating, collecting and selling NFTs.
                </h5>
                <form action="#" class="create__form">
                    <label class="form__label">
                        <input autocomplete="off" type="text" class="form__input create__form-username" placeholder="Username" pattern="([A-Z]{1,})[a-zA-Z]{4,10}[0-9]{1,9}">
                    </label>
                    <label class="form__label">
                        <input autocomplete="off" type="email" class="form__input create__form-email" placeholder="Email Address" pattern="(^[a-zA-Z]{1,})[0-9]{0,}@[a-z]{3,7}\.[a-z]{2,7}">
                    </label>
                    <label class="form__label">
                        <input autocomplete="off" type="password" class="form__input create__form-password" placeholder="Password" pattern="([A-Z]{1,})[a-zA-Z]{4,10}[0-9]{1,9}">
                        <button class="form__btn-disclosure">
                            <img src="../../../img/eye-slash.svg" alt="Input Password SVG Image Button" class="form__btn-disclosure__img">
                        </button>
                    </label>
                    <label class="form__label">
                        <input autocomplete="off" type="password" class="form__input create__form-confpassword" placeholder="Confirm Password" pattern="([A-Z]{1,})[a-zA-Z]{4,10}[0-9]{1,9}">
                        <button class="form__btn-disclosure">
                            <img src="../../../img/eye-slash.svg" alt="Input Password SVG Image Button" class="form__btn-disclosure__img">
                        </button>
                    </label>
                    <button class="title-level-six create__form-btn" type="submit">Create account</button>
                </form>
            </div>
        </div>
    </div>
</main>
