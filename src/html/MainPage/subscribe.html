<section class="subscribe">
  <div class="container">
    <div class="subscribe__inner">
      <div class="subscribe__items">
        <div class="subscribe__item">
          <img src="../../img/homepage/subscribe/subscribe-bg.png" alt="Subscribe Section Image" class="subscribe__item-img">
        </div>
        <div class="subscribe__item">
          <h3 class="title-level-three">Join our weekly digest</h3>
          <h5 class="title-level-five">Get exclusive promotions & updates straight to your inbox.</h5>
          <form action="#" method="get" class="subscribe__form">
            <label for="email">
              <input autocomplete="off" class="subscribe__form-email" type="email" name="email" id="email" placeholder="Enter your email here" required pattern="[a-zA-Z]{6}\d{1,}@[a-z]{3,6}\.[a-z]{2,7}">
            </label>
            <button type="submit" class="subscribe__form-btn btn btn__bg btn__icon">
              <span class="btn__text">Subscribe</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
